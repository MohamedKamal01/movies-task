<form (ngSubmit)="search()" #searchForm="ngForm">
    <input type="text" placeholder="Title" [(ngModel)]="searchCriteria.title" name="title" />
    <input type="text" placeholder="Year" [(ngModel)]="searchCriteria.year" name="year" />
    <select [(ngModel)]="searchCriteria.plot" name="plot">
        <option value="">Select Plot (Optional)</option>
        <option value="short">Short</option>
        <option value="full">Full</option>
    </select>
    <button type="submit">Search</button>
</form>

<h3>Search Results from OMDB</h3>

<table>
    <thead>
        <tr>
            <th><input type="checkbox" [(ngModel)]="checkAllAdded"  (change)="toggleAllSearchSelection($event)" /></th>
            <th>Title</th>
            <th>Year</th>
            <th>IMDB ID</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let movie of searchResults">
            <td><input type="checkbox" [(ngModel)]="searchSelection[movie.imdbID]" /></td>
            <td>{{ movie.Title }}</td>
            <td>{{ movie.Year }}</td>
            <td>{{ movie.imdbID }}</td>
            <td><button (click)="addMovie(movie.imdbID)">Add</button></td>
        </tr>
    </tbody>
</table>

<button (click)="batchAdd()">Add Selected</button>
